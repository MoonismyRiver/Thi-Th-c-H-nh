<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa phần tử trong mảng</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == x) {
                arr.splice(i,1);
                i--
            }
        }
        return arr;

    }

    let arr = [6,6,6,2,6,6,4, ,6,6, 8,6, 6, 5, 4, 6,6,6];
    let x = 6;
    document.write(tryRemoveFromArray(arr, 6));

</script>
</body>
</html>
