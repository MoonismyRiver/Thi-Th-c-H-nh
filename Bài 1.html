<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm điểm cao nhất </title>
</head>
<body>

<script>
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let arr=[1,2,3,4,5,6,7,10,2];
    alert("Điểm số cao nhất là "+ findMax(arr));
</script>
</body>
</html>
